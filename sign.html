<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/iconlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <title>Sign up</title>
</head>

<body>
    <div class="vid">
        <div class="part_content flex">
            <div class="content ">
                <div class="title">
                    <h1>Đăng ký</h1>
                </div>
                <form action="">
                    <div class="input account">
                        <div>
                            <h2>Tài khoản</h2>
                        </div>
                        <input type="text">
                    </div>

                    <div class="input email">
                        <div>
                            <h2>Email</h2>
                        </div>
                        <input type="email">
                    </div>
                    <div class="input password">
                        <div>
                            <h2>Mật khẩu</h2>
                        </div>
                        <input type="password">
                    </div>
                    <div class="input repassword">
                        <div>
                            <h2>Xác nhận mật khẩu</h2>
                        </div>
                        <input type="password">
                    </div>
                    <div class="button input">
                        <input type="submit" value="Đăng Ký">
                    </div>
                    <div class="quiz input">
                        <h3>Bạn đã có Tài Khoản: <a href="login.html">Đăng Nhập</a></h3>
                    </div>
                </form>
                <div class="social">
                    <h3>Đăng nhập bằng</h3>
                    <ul class="social-icon flex">
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="backhome">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </div>

        <video autoplay muted loop plays-inline id="vidbg">
            <source src="vid/bgvid.mp4" type="video/mp4">
        </video>
    </div>
</body>

</html>
